<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
        }
        .footer-wrapper {
            width: 100%;
            border-top: 1px solid #000;
            padding-top: 2mm;
        }
        .footer-table {
            width: 100%;
            border-collapse: collapse;
            letter-spacing: 0.1em;
        }
        .footer-table td {
            vertical-align: top;
            padding: 0 2mm;
        }
        .footer-left {
            text-align: left;
        }
        .footer-center {
            text-align: center;
        }
        .footer-right {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="page-content">
    {# IMPORTANT: this must be written exactly like this: #}
    {% include "offer_footer_inner.html" %}

<script>
(function () {
    // wkhtmltopdf calls footer with ?page=X&topage=Y&...
    var params = {};
    var query = window.location.search.substring(1).split('&');
    for (var i = 0; i < query.length; i++) {
        var kv = query[i].split('=', 2);
        params[kv[0]] = decodeURIComponent(kv[1] || '');
    }
    var pageSpan = document.getElementById('page');
    var topageSpan = document.getElementById('topage');
    if (pageSpan) pageSpan.textContent = params.page || '';
    if (topageSpan) topageSpan.textContent = params.topage || '';
})();
</script>
</body>
</html>
