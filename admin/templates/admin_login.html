<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="card login-card">
        <h2 style="text-align: center; margin-bottom: 24px;">Admin Panel</h2>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <label>Lozinka</label>
            <input type="password" name="password" required autofocus>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Prijavi se</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="font-size: 14px; text-decoration: none;">&larr; Nazad na meni</a>
        </div>
    </div>
</body>

</html>
