<!doctype html>
<html lang="en" data-theme="{{ theme|default('dark') }}">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Pricing App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Tom Select (searchable dropdowns) -->
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-links">
            <a href="{{ url_for('list_products') }}" {% if request.endpoint=='list_products' %}class="active" {% endif
                %}>{{ _('Product List') }}</a>
            <a href="{{ url_for('category_defaults') }}" {% if request.endpoint=='category_defaults' %}class="active" {%
                endif %}>{{ _('Category List') }}</a>
            <a href="{{ url_for('quick_update_products') }}" {% if request.endpoint=='quick_update_products'
                %}class="active" {% endif %}>{{ _('Quick Update') }}</a>
            <a href="{{ url_for('brands') }}" {% if request.endpoint=='brands' %}class="active" {% endif %}>{{
                _('Brand') }}</a>
            <a href="{{ url_for('settings') }}" {% if request.endpoint=='settings' %}class="active" {% endif %}>{{
                _('Settings') }}</a>
        </div>
        <div class="nav-logo-container">
            <img src="{{ url_for('static', filename='img/logo_company.jpg') }}" alt="CustomCRM Logo" class="nav-logo">
        </div>
    </nav>
    <hr>
    {% block content %}{% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Tom Select on elements with .searchable-select class
            document.querySelectorAll('.searchable-select').forEach((el) => {
                new TomSelect(el, {
                    create: false,
                    sortField: {
                        field: "text",
                        direction: "asc"
                    }
                });
            });
        });
    </script>
</body>

</html>
