<!DOCTYPE html>
<html lang="{{ current_lang|default('sr') }}" data-theme="{{ current_theme }}">

<head>
    <meta charset="UTF-8">
    <title>{{ _('Settings')|default('Podešavanja') }}</title>
    <link rel="icon" type="image/png" href="/app_assets/favicon.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="nav-links">
            <span class="active">{{ _('Settings')|default('Podešavanja') }}</span>
        </div>
        <div class="nav-right">
            <a href="/">{{ _('Landing Page')|default('Početna str.') }}</a>
            <div class="nav-logo-container">
                <img src="{{ url_for('static', filename='img/logo_company.jpg') }}" alt="QP-CRM Logo" class="nav-logo">
            </div>
        </div>
    </nav>
    <hr>

    <div style="padding: 20px;">
        <h1>{{ _('Settings')|default('Podešavanja') }}</h1>
        <div class="card" style="max-width: 600px;">
            <p style="margin-bottom: 20px; color: var(--text-muted);">
                Podešavanja se čuvaju samo na ovom uređaju (cookies). Ne utiču na druge uređaje.
            </p>
            <form method="post">
                <p>
                    <label style="font-weight: 500;">Format datuma:<br>
                        <select name="date_format"
                            style="width: 100%; padding: 8px; margin-top: 8px; border: 1px solid var(--border-color); background: var(--bg-card); color: var(--text-main); border-radius: 4px;">
                            <option value="YYYY-MM-DD" {% if current_date_format=='YYYY-MM-DD' %}selected{% endif %}>
                                YYYY-MM-DD (Standard)</option>
                            <option value="DD/MM/YYYY" {% if current_date_format=='DD/MM/YYYY' %}selected{% endif %}>
                                DD/MM/YYYY</option>
                            <option value="DD.MM.YYYY" {% if current_date_format=='DD.MM.YYYY' %}selected{% endif %}>
                                DD.MM.YYYY</option>
                            <option value="MM/DD/YYYY" {% if current_date_format=='MM/DD/YYYY' %}selected{% endif %}>
                                MM/DD/YYYY</option>
                        </select>
                    </label>
                </p>
                <p style="margin-top: 15px;">
                    <label style="font-weight: 500;">Tema aplikacije:<br>
                        <select name="theme"
                            style="width: 100%; padding: 8px; margin-top: 8px; border: 1px solid var(--border-color); background: var(--bg-card); color: var(--text-main); border-radius: 4px;">
                            <option value="dark" {% if current_theme=='dark' %}selected{% endif %}>Tamna (Dark)</option>
                            <option value="light" {% if current_theme=='light' %}selected{% endif %}>Svetla (Light)
                            </option>
                        </select>
                    </label>
                </p>

                <div style="margin-top: 25px;">
                    <button type="submit" class="btn btn-primary">Sačuvaj</button>
                    <a href="/" class="btn btn-secondary" style="text-decoration: none;">Otkaži</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
